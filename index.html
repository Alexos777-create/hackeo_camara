<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicador de Cámara</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 2rem; }
        video { display: block; width: 640px; max-width: 100%; margin: 1rem auto; border: 1px solid #ccc; }
        #status { margin: 1rem 0; padding: 0.5rem; background: #f0f0f0; border-radius: 4px; }
    </style>
</head>
<body>
    <h2>Publicador de Cámara</h2>
    <p>Abriendo cámara y enviando imágenes cada segundo...</p>
    <video id="localVideo" autoplay muted playsinline></video>
    <div id="status">Iniciando...</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get('room') || 'default';
        let localStream = null;
        let canvas, ctx;

        async function startPublisher() {
            try {
                // Enumerar dispositivos de video
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                
                if (videoDevices.length === 0) {
                    updateStatus('Error: No se encontró ninguna cámara');
                    return;
                }

                const deviceId = videoDevices[0].deviceId;
                
                // Obtener stream de la cámara
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: deviceId,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });

                const video = document.getElementById('localVideo');
                video.srcObject = localStream;
                
                updateStatus('Cámara iniciada. Enviando imágenes cada segundo a la sala: ' + room);

                // Crear canvas para capturar frames
                canvas = document.createElement('canvas');
                ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth || 1280;
                canvas.height = video.videoHeight || 720;

                // Esperar a que el video esté listo
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    // Iniciar captura de imágenes
                    captureAndSend();
                };

            } catch (err) {
                updateStatus('Error: ' + err.message);
                console.error(err);
            }
        }

        function captureAndSend() {
            const video = document.getElementById('localVideo');
            
            // Dibujar el frame actual en el canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convertir a base64
            const imageData = canvas.toDataURL('image/jpeg', 0.7);
            
            // Enviar al servidor
            fetch('/api/send-image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ room: room, imageData: imageData })
            })
            .catch(err => console.error('Error enviando imagen:', err));

            // Enviar la siguiente imagen en 1 segundo
            setTimeout(captureAndSend, 1000);
        }

        function updateStatus(msg) {
            console.log(msg);
            document.getElementById('status').textContent = msg;
        }

        // Iniciar cuando se carga la página
        startPublisher();
    </script>
</body>
</html>
